<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/static/css/style.css}" />
    <script th:src="@{/static/js/script.js}"></script>
</head>
<body>
<div class="container">
    <div th:if="${userExistsError}" id="error_message">
        User with this username already exists
    </div>
    <div th:if="${passwordConfirmationError}" id="error_message">
        Passwords are not matching
    </div>
    <div th:if="${passwordIsTooShort}" id="error_message">
        Password must contain at least 4 characters
    </div>
    <div id="head_text">Register a new account</div>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <div><input type="text" name="username" placeholder="Username"/></div>
        <div><input type="password" name="password" placeholder="Password"/></div>
        <div><input type="password" name="confirmPassword" placeholder="Confirm Password"/></div>
        <div><input type="submit" value="Register"/></div>
    </form>
    <button id="loginBtn" type="button" onclick="login()">Back to login</button>
</div>
</body>
</html>
